name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write
  packages: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get dependencies
        run: go mod download

      - name: Run tests
        run: make test

      - name: Extract version
        id: version
        run: echo "VERSION_NUM=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Build for multiple platforms
        run: |
          LDFLAGS="-s -w -X main.version=${{ steps.version.outputs.VERSION_NUM }}"

          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -ldflags="$LDFLAGS" -o bin/spectrehub-linux-amd64 ./cmd/spectrehub

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -ldflags="$LDFLAGS" -o bin/spectrehub-linux-arm64 ./cmd/spectrehub

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -ldflags="$LDFLAGS" -o bin/spectrehub-darwin-amd64 ./cmd/spectrehub

          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -ldflags="$LDFLAGS" -o bin/spectrehub-darwin-arm64 ./cmd/spectrehub

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -ldflags="$LDFLAGS" -o bin/spectrehub-windows-amd64.exe ./cmd/spectrehub

      - name: Create checksums
        run: |
          cd bin
          sha256sum spectrehub-* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/spectrehub-linux-amd64
            bin/spectrehub-linux-arm64
            bin/spectrehub-darwin-amd64
            bin/spectrehub-darwin-arm64
            bin/spectrehub-windows-amd64.exe
            bin/checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Docker Image
    runs-on: ubuntu-latest
    needs: release
    steps:
      - name: Check out code
        uses: actions/checkout@v4

      - name: Extract version
        id: version
        run: echo "VERSION_NUM=${GITHUB_REF_NAME#v}" >> "$GITHUB_OUTPUT"

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          platforms: linux/amd64,linux/arm64
          build-args: VERSION=${{ steps.version.outputs.VERSION_NUM }}
          tags: |
            ghcr.io/ppiankov/spectrehub:${{ steps.version.outputs.VERSION_NUM }}
            ghcr.io/ppiankov/spectrehub:latest
