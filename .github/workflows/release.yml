name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    name: Create Release
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Get dependencies
        run: go mod download

      - name: Run tests
        run: make test

      - name: Build for multiple platforms
        run: |
          # Linux amd64
          GOOS=linux GOARCH=amd64 go build -o bin/spectrehub-linux-amd64 ./cmd/spectrehub

          # Linux arm64
          GOOS=linux GOARCH=arm64 go build -o bin/spectrehub-linux-arm64 ./cmd/spectrehub

          # macOS amd64
          GOOS=darwin GOARCH=amd64 go build -o bin/spectrehub-darwin-amd64 ./cmd/spectrehub

          # macOS arm64 (Apple Silicon)
          GOOS=darwin GOARCH=arm64 go build -o bin/spectrehub-darwin-arm64 ./cmd/spectrehub

          # Windows amd64
          GOOS=windows GOARCH=amd64 go build -o bin/spectrehub-windows-amd64.exe ./cmd/spectrehub

      - name: Create checksums
        run: |
          cd bin
          sha256sum spectrehub-* > checksums.txt
          cat checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            bin/spectrehub-linux-amd64
            bin/spectrehub-linux-arm64
            bin/spectrehub-darwin-amd64
            bin/spectrehub-darwin-arm64
            bin/spectrehub-windows-amd64.exe
            bin/checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
